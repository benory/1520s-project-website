<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
            {%- include social.html -%}
        </ul>
      </div>
      <div class="footer-col footer-col-3">
         {{- site.description | escape -}}
      </div>
    </div>

  </div>

</footer>

<style>

.site-footer {
  background-color: #fef7e7;
}

.footer-col-wrapper {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.footer-col {
  flex: 1;
}

/* Give 50% width to the contact/social column */
.footer-col.footer-col-1 {
  flex: 0 0 45%;
  max-width: 45%;
}

/* Optional: limit width of the description side too */
.footer-col.footer-col-3 {
  flex: 0 0 45%;
  max-width: 45%;
}

/* === Mobile-Specific Styles === */
@media (max-width: 768px) {
  .footer-col-wrapper {
    flex-wrap: nowrap;
    flex-direction: column; /* Stack the columns */
    gap: 0; /* No gap on mobile */
    padding-left: 12px; /* Left padding for the divider line */
  }

  .footer-col.footer-col-1,
  .footer-col.footer-col-3 {
    flex: 0 0 100%; /* Full width on mobile */
    max-width: 100%;
    padding: 12px 5px; /* 5px padding on left and right */
    box-sizing: border-box;
  }

  /* Divider Line Between the Two Columns */
  .footer-col.footer-col-1 {
    border-bottom: 1px solid #ddd;
    padding-bottom: 5px; /* Proper spacing */
    margin-bottom: 5px;
  }
}

</style>

<script>

document.addEventListener("DOMContentLoaded", function (event) {
	let element = document.querySelector(".social-media-list > li > a");
	if (!element) {
		return;
	}
	let href = element.href;
	href = href.replace(/%2f/ig, "/");
	element.href = href;
});

</script>
