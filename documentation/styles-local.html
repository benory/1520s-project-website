<style>

#paragraph {
	padding-left: 10px;
}

h1 {
	font-size: 45px;
}

h2 {
	font-size: 32px;
	font-weight: bold;
}

h3 {
	font-size: 24px;
	font-weight: bold;
}

h4 {
	font-size: 20px;
}

.wrapper {
	width: 1000px;
}

.post-title {
  transform: translateX(50px);
}

/* General styles for TOC container */
.toc-container {
  position: sticky;
  top: 100px;
  align-self: start;
  width: 350px;
  background-color: #f9f9f9;
  border-right: 4px solid #888;
  padding: 20px;
  margin-right: 40px;
  font-family: system-ui, sans-serif;
  font-size: 16px;
  line-height: 1.6;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  height: fit-content;
}

.toc-container li a {
  display: inline-block;
  padding-left: 1.2em;
  text-indent: -1.2em;
}

/* Float the TOC to the left of main content */
.page-content {
  display: flex;
  flex-direction: row;
  width: 1000px;
  margin: 0 auto;
  transform: translateX(-50px);
}

.page-content .main-content {
  width: 1000px;
  flex-grow: 1;
}

/* TOC styles */
.toc-container h4 {
  margin-top: 0;
  font-size: 20px;
  font-weight: 600;
}

.toc-container ul {
  list-style: none;
  padding-left: 0;
}

.toc-container li {
  margin: 6px 0;
}

.toc-container li ul {
  margin-left: 16px;
}

.toc-container a {
  text-decoration: none;
  color: #0366d6;
}

.toc-container a:hover {
  text-decoration: underline;
}

html {
  scroll-behavior: smooth;
}

/* Mobile: hide TOC on smaller screens */
@media (max-width: 768px) {
  .page-content {
    flex-direction: column;
  }

  .toc-container {
    display: none;
  }
}

.spaced-list {
  margin-top: 0.5em; /* adjust this value for more or less space */
  margin-left: 2em; /* optional: indent the list */
}
.spaced-list li {
  margin-bottom: 0.15em;
}

</style>
