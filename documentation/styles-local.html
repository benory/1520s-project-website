<style>
/* Base Styles */
article.post {
  width: 100%;
}

h1.post-title {
  display: none;
}

body {
  background-color: #FFFAF1;
}

.page-content {
  display: flex;
  max-width: 1200px;
  margin: 0 auto;
  gap: 30px;
}

.main-content {
  flex: 1;
}

.main-content p,
.main-content div > p {
  max-width: 760px;
  margin: 0 auto 14px;
  font-size: 15px;
  line-height: 1.65;
  color: #1c1c1e;
}

.main-content h2 {
  font-size: 26px;
  font-weight: 500;
  margin: 0px auto 12px;
  max-width: 760px;
}

.main-content h3 {
  font-size: 22px;
  font-weight: 500;
  margin: 28px auto 8px;
  max-width: 760px;
}

.main-content section {
  position: relative;
  padding-bottom: 4px;
}

.main-content section::after {
  content: "";
  display: block;
  width: 100%;
  height: 1px;
  margin: 5px auto 0;

  background: linear-gradient(
    to right,
    rgba(0,0,0,0.15),
    rgba(0,0,0,0)
  );
}

/* remove divider after the last section only */
.main-content section:last-of-type::after {
  display: none;
}

/* Strong section breaks between major sections */
.main-content h2:not(:first-of-type) {
  margin-top: 40px;
}

.main-content h4 {
  font-size: 15px;
  font-weight: 500;
  margin: 32px auto 12px;
  max-width: 760px;
}

.wrapper {
  max-width: 1000px;
}

.post-title {
  transform: translateX(50px);
}

  position: sticky;
  align-self: flex-start;
  top: 96px;
  max-width: 240px;
  min-width: 240px;
  padding: 8px 16px 8px 0;
  border-right: 1px solid rgba(0,0,0,0.08);
  font-size: 15px;
  line-height: 1.6;
  flex-shrink: 0;
}

.toc-container a {
  color: #1c1c1e;
  text-decoration: none;
}

.toc-container a:hover {
  color: #007aff;
}

.toc-container li a {
  display: inline-block;
  padding-left: 1.2em;
  text-indent: -1.2em;
}

.toc-container li ul {
  margin-left: 12px;
  font-size: 14px;
  color: #6e6e73;
}

.toc-container h4 {
  margin-top: 0;
  font-size: 20px;
  font-weight: 600;
}

.toc-container ul {
  list-style: none;
  padding-left: 0;
}

.toc-container li {
  margin: 6px 0;
}

.toc-container li ul {
  margin-left: 16px;
}

.toc-container a {
  text-decoration: none;
  color: #0366d6;
}

.toc-container a:hover {
  text-decoration: underline;
}

.main-content ul,
.main-content ol {
  max-width: 760px;
  margin: 0 auto 16px;
  padding-left: 20px;
}

.main-content li {
  margin-bottom: 6px;
  line-height: 1.6;
}

.main-content img {

}

}

.main-content ul.narrow-list {
  padding-left: 32px;
  font-size: 14px;
}

.main-content ul.spaced-list li {
  padding-left: 0;
}

  display: block;
  max-width: 760px;
  margin: 12px auto 20px;
  padding: 10px 12px;

  font-size: 13px;
  font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
}

.url-block {
  max-width: 760px;
  margin: 0 auto 16px;

  font-size: 14px;
  line-height: 1.6;
}

.url-block a {
  color: #0366d6;
  text-decoration: none;
  word-break: break-all;
}

.url-block a:hover {
  text-decoration: underline;
}

.workflow-list {
  list-style: none;
  counter-reset: step;

}

  display: flex;
  align-items: center;

}

.workflow-list img {
  margin-top: 0.5rem;
}

  font-size: 15px;
  line-height: 1.65;
  margin-top: 0.5rem;
}

.workflow-list ul li {
  padding-left: 0;
  margin-bottom: 0.4rem;
}

    box-sizing: border-box;

  .toc-container {
    display: none;
  }

  h1 {
    font-size: 28px;
    line-height: 1.3;
  }

  h2 {
    font-size: 24px;

  h3 {

  }

  img {

    padding: 10px 0;

    overflow-x: auto;
    display: block;
  }

  table th, 
  table td {

  .main-content div {
    margin-bottom: 1em;
  }
}
